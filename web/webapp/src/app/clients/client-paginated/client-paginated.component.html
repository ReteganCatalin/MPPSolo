<div *ngIf="selectedClient">
  <h2>
    {{selectedClient.id}} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
<label>Page size:
  <input #size/>
  <br/>
</label>
<label>Page Number:
  <input #number/>
  <br/>
</label>
<label>Filter by First Name:
  <input #firstName/>
  <br/>
</label>
<form>
  <mat-form-field>
    <mat-label>Select column you want to sort by</mat-label>
    <select [(ngModel)]="selectedColumn" name="column">
      <option>id</option>
      <option>firstName</option>
      <option>lastName</option>
      <option>age</option>
    </select>
  </mat-form-field>
  <p> Selected column: {{selectedColumn}} </p>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <select matNativeControl [(ngModel)]="selectedDirection" name="direction">
      <option>Asc</option>
      <option>Desc</option>
    </select>
  </mat-form-field>
  <p> Selected Direction: {{selectedDirection}} </p>
</form>
<button id="sortBack" (click)="goBack()">Back</button>
<button id="sortDelete" (click)="sortDelete()">Sort Delete</button>
<button id="sortBuild" (click)="sortBuild()">Sort Build</button>
<button id="sort" (click)="sortClients()">Sort Clients</button>
<button id="filterBy" (click)="filterBy(firstName.value)">Filter By First Name</button>
<button id="paginatedBack" (click)="goBack()">Back</button>
<button id="paginated" (click)="getClientsPaginated(number.value,size.value)">
  Get Page
</button>
<h2>Clients</h2>
<ol class="clients">
  <li *ngFor="let client of clients "
      [class.selected]="client === selectedClient"
      (click)="onSelect(client)">
    {{client.firstName}}
    {{client.lastName}}
    <button
      [class.delete]="true"
      (click)="deleteClient(client);$event.stopPropagation()">delete
    </button>
  </li>
</ol>
