
<form #formDir="ngForm" [formGroup]="clientForm">
  <div [hidden]="formDir.submitted">
    <div class="form-group">
      <label for="firstName">First Name&nbsp; </label>
      <input class="form-control" formControlName="firstName" id="firstName" required>
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert">
        <div *ngIf="firstName.errors.required">
          First Name is required.
        </div>
        <div *ngIf="firstName.errors.pattern">
          First Name must consist only of upper/lower-case letters.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">last Name &nbsp;</label>
      <input class="form-control" formControlName="lastName" id="lastName" required>
      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert">
        <div *ngIf="lastName.errors.required">
          Last Name is required.
        </div>
        <div *ngIf="lastName.errors.pattern">
          Last Name must consist only of upper/lower-case letters.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="age">Age &nbsp;</label>
      <input class="form-control" formControlName="age" id="age" required>
      <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
        <div *ngIf="age.errors.required">
          Age is required.
        </div>
        <div *ngIf="age.errors.min">
          Age must be greater or equal than 0.
        </div>
        <div *ngIf="age.errors.pattern">
          Age must consist only of digits.
        </div>
      </div>
    </div>


  </div>
</form>

<button (click)="saveClient(firstName.value,lastName.value, age.value)">
  Save
</button>
