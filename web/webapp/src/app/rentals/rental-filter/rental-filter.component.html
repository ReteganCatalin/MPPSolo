<label>Year:
  <input #year/>
  <br/>
</label>

<div *ngIf="selectedRental">
  <h2>
    {{selectedRental.id}} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<button id="filterBack" (click)="goBack()">Back</button>
<button id="filter" (click)="filterRentals(year.value)">
  filter Rentals
</button>
<div>
<h2>Rentals</h2>
  <ol class="rentals">
  <li *ngFor="let rental of rentals "
      [class.selected]="rental === selectedRental"
      (click)="onSelect(rental)">
    {{rental.id}}

    <button
      [class.delete]="true"
      (click)="deleteRental(rental);$event.stopPropagation()">delete
    </button>
  </li>
  </ol>
</div>
