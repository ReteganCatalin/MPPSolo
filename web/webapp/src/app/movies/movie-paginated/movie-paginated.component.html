<div *ngIf="selectedMovie">
  <h2>
    {{selectedMovie.id}} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
<label>Page size:
  <input #size/>
  <br/>
</label>
<label>Page Number:
  <input #number/>
  <br/>
</label>
<label>Filter by Title:
  <input #title/>
  <br/>
</label>
<form>
  <mat-form-field>
    <mat-label>Select column you want to sort by</mat-label>
    <select [(ngModel)]="selectedColumn" name="column">
      <option>id</option>
      <option>title</option>
      <option>director</option>
      <option>genre</option>
      <option>mainStar</option>
      <option>yearOfRelease</option>
    </select>
  </mat-form-field>
  <p> Selected column: {{selectedColumn}} </p>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <select matNativeControl [(ngModel)]="selectedDirection" name="direction">
      <option>Asc</option>
      <option>Desc</option>
    </select>
  </mat-form-field>
  <p> Selected Direction: {{selectedDirection}} </p>
</form>
<button id="sortBack" (click)="goBack()">Back</button>
<button id="sortDelete" (click)="sortDelete()">Sort Delete</button>
<button id="sortBuild" (click)="sortBuild()">Sort Build</button>
<button id="sort" (click)="sortMovies()">Sort Movies</button>
<button id="filterBy" (click)="filterBy(title.value)">Filter By Title Name</button>
<button id="paginatedBack" (click)="goBack()">Back</button>
<button id="paginated" (click)="getMoviesPaginated(number.value,size.value)">
  Get Page
</button>
<h2>Movies</h2>
<ol class="movies">
  <li *ngFor="let movie of movies "
      [class.selected]="movie === selectedMovie"
      (click)="onSelect(movie)">
    {{movie.title}}

    <button
      [class.delete]="true"
      (click)="deleteMovie(movie);$event.stopPropagation()">delete
    </button>
  </li>
</ol>
