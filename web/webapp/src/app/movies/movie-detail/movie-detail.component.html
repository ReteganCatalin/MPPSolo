<div *ngIf="movie">
  <h2>Movie {{movie.id}} details</h2>
  <div>
    <label>Movie title: </label> {{movie.title}}
    <input [(ngModel)]="movie.title" placeholder="title">
  </div>
  <div>
    <label>Movie director: </label> {{movie.director}}
    <input [(ngModel)]="movie.director" placeholder="director">
  </div>
  <div>
    <label>Movie main star: </label> {{movie.mainStar}}
    <input [(ngModel)]="movie.mainStar" placeholder="main star">
  </div>
  <div>
    <label>Movie genre: </label> {{movie.genre}}
    <input [(ngModel)]="movie.genre" placeholder="genre">
  </div>
  <div>
    <label>Year of Release: </label> {{movie.yearOfRelease}}
    <input [(ngModel)]="movie.yearOfRelease" placeholder="yearOfRelease">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
